
name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses Github's checkout action to checkout code from the master branch
      - uses: actions/checkout@v2
      # sets up the .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.300
      # publishes Blazor project to the release-folder
      - name: Publish .NET Project
        run: dotnet publish DomainGenerator.csproj -c Release -o release --nologo
      # changes the base-tag in index.html from '/' to 'DomainGenerator' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to DomainGenerator
        run: sed -i 's/<base href="\/" \/>/<base href="\/DomainGenerator\/" \/>/g' release/wwwroot/index.html
      # add .nojekyll file to tell Github pages to not treat this as a Jekyll project (allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
